name: Empty backport self-closing
on: [ pull_request ]
jobs:
  new-dependabot-pr:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'backport/')
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Self-closing
        uses: actions/github-script@v6
        with:
          script: |
            console.log("entró Daniela");
            
            console.log(context.payload.pull_request.changed_files);
            
            if(context.payload.pull_request.changed_files != 0) {
            console.log("entró Daniela donde era");
            }
